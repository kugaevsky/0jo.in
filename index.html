<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Zero join VPN</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <style>
      @font-face { font-family: zxSpectrum; src: url(./ZxSpectrum7.ttf); }
      html, body, .container, input { font-family: zxSpectrum; width: 100%; height: 100%; padding: 0; margin: 0; text-align: center; }
      html { font-size: 18px; }
      .container { display: flex; flex-direction: column; justify-content: space-between; align-items: center; }
      .content { height: 100%; display: flex; flex-direction: column; justify-content: space-evenly;  padding: 1em; margin: 10vh 0; }
      .intro { display: flex; flex-direction: column; align-items: center; }
      .footer { padding: 1em 1em 0 1em; }
      ul { text-align: left; }
      input { background: #eee; font-size: .8rem; padding: .2rem; border: 0; display: block; max-width: 90vw; }
      .message { color: rgba(0,0,0,0) }
      .shown { color: rgba(0,0,0,100) }
    </style>
    <script>
      function cpTonWallet(el) {
        const message = document.getElementById('message')
        navigator.clipboard.writeText(el.value);
        message.classList.add('shown')
        setTimeout(function() { message.classList.remove('shown') }, 2000)
      }
    </script>
  </head>
  <body>
    <div class="container">
      <main class="content">
        <div class="intro">
          <h1>Zero join VPN</h1>
          <ul>
            <li>Moscow, RU</li>
            <li>Frankfurt am Main, DE</li>
            <li>New York, US</li>
          </ul>
        </div>
        <div class='client'>
          <p><a href="https://getoutline.org/get-started/#step-3" target="blank">Download client for your device</a></p>
        </div>
        <div class='donations'>
          <p>Donate TON with <a href="https://t.me/wallet" target="blank">Telegram wallet</a> to</p>
          <p><input type="text" id="tonWallet" readonly onfocus="cpTonWallet(this)" value="UQBeceapWYQVvHlDYzAsJLuyd2VQfSnBj7XACCjRWy7VNb-Z" /></p>
          <p><small id="message" class="message">Copied to clipboard!</small></p>
        </div>
      </main>
      <footer class="footer">
        <p><small>Built with love on <a href="https://getoutline.org/" target="blank">Outline VPN engine</a> in 2023</small></p>
      </footer>
    </div>
  </body>
</html>
